<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Nike Air-Max</title>
</head>
<body>
  <div class="main-container">
    <div class="inner">

      <div class="side-bar">
        <div class="logo-side-bar">
          <img src="img/nike-logo.svg" alt="nike-logo">
        </div>
        <div class="title-side-bar">
          <h6>style takes over</h6>
        </div>
      </div>

      <div class="main-section">
        <div class="image">
          <img src="img/air-max.png" alt="air-max">
        </div>

        <div class="about-wrapper">
          <div class="about">
            <h1>air max</h1>
            <h2 class="title">nike air max 90
              <span>
                <div class="circle-h2"></div>
              </span>
            </h2>
            <h2 class="price">$98</h2>
            <p>Originally designed for performance running, the Max Air unit in the heel adds unbelievable cushioning. The low-top design combines with a padded collar for a sleek look that feels soft and comfortable.</p>
            <div class="button">
              <a class="btn" href="https://www.nike.com/gb/t/air-max-90-shoes-FsNQHh/DH8010-002" role="button">add to cart
                <span class="circle-wrapper-btn">
                  <div class="circle-btn"></div>
                </span>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
